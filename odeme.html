<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Güvenli Ödeme | SAX AUDIO</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding-top: 50px; }
    .payment-card { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <div class="container">
    <div class="payment-card">
      <h3 class="text-center mb-4">Ödeme Bilgileri (Simülasyon)</h3>
      <div class="alert alert-warning">
        <small>Bu bir okul projesidir. Gerçek kredi kartı bilgilerinizi girmeyiniz!</small>
      </div>
      
      <form onsubmit="completeOrder(event)">
        <div class="mb-3">
            <label>Kart Üzerindeki İsim</label>
            <input type="text" class="form-control" required placeholder="Ad Soyad">
        </div>
        <div class="mb-3">
            <label>Kart Numarası</label>
            <input type="text" class="form-control" required placeholder="0000 0000 0000 0000">
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label>Son Kullanma</label>
                <input type="text" class="form-control" required placeholder="AA/YY">
            </div>
            <div class="col-6 mb-3">
                <label>CVV</label>
                <input type="text" class="form-control" required placeholder="123">
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">Ödemeyi Onayla</button>
            <a href="index.html" class="btn btn-outline-secondary">İptal</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function completeOrder(e) {
        e.preventDefault();
        // 1. Ödeme Başarılı Mesajı
        alert("Tebrikler! Ödemeniz başarıyla alındı. Siparişiniz hazırlanıyor.");
        
        // 2. Sepeti Boşalt (Alışveriş bitti)
        localStorage.setItem('cart', JSON.stringify([]));
        
        // 3. Ana Sayfaya Gönder
        window.location.href = 'index.html';
    }
  </script>
</body>
</html>
