<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Giriş Yap | SAX AUDIO</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  
  <style>
    body { background: #545252; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-card { background: #2c2c2c; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
    .form-control { background: #444; border: none; color: white; }
    .form-control:focus { background: #555; color: white; box-shadow: none; }
    .btn-login { background: #d9232d; color: white; width: 100%; font-weight: bold; }
    .btn-login:hover { background: #b01a23; color: white; }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-white">SAX AUDIO</h2>
      <p class="text-white-50">Hesabınıza Giriş Yapın</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label>Kullanıcı Adı</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Şifre</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-login py-2">Giriş Yap</button>
    </form>
    
    <div class="mt-3 text-center">
      <small class="text-white">
        Admin Girişi: <b>admin</b> / 1234<br>
        Müşteri Girişi: <b>musteri</b> / 1234
      </small>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Sayfanın yenilenmesini engelle

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // 1. SENARYO: ADMİN GİRİŞİ
      if (user === 'admin' && pass === '1234') {
        alert('Yönetici girişi başarılı! Panele yönlendiriliyorsunuz...');
        localStorage.setItem('userRole', 'admin'); // Tarayıcıya admin olduğunu kaydet
        window.location.href = 'admin.html'; // Admin paneline git
      } 
      // 2. SENARYO: MÜŞTERİ GİRİŞİ
      else if (user === 'musteri' && pass === '1234') {
        alert('Hoş geldiniz! Alışverişe başlayabilirsiniz.');
        localStorage.setItem('userRole', 'customer'); // Tarayıcıya müşteri olduğunu kaydet
        localStorage.setItem('cart', JSON.stringify([])); // Boş sepet oluştur
        window.location.href = 'index.html'; // Ana sayfaya git
      } 
      // HATALI GİRİŞ
      else {
        alert('Hatalı kullanıcı adı veya şifre!');
      }
    });
  </script>

</body>
</html>
