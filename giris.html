<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Giriş Yap | SAX AUDIO</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <link href="assets/img/favicon.png" rel="icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  
  <style>
    body { 
        background: #0f0f0f; 
        color: #e0e0e0; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        font-family: 'Poppins', sans-serif;
    }
    .login-card { 
        background: #1a1a1a; 
        padding: 40px; 
        border-radius: 15px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        width: 100%; 
        max-width: 400px; 
        border: 1px solid #333;
    }
    h2 { font-family: 'Montserrat', sans-serif; color: #c5a059; }
    .form-control { 
        background: #222; 
        border: 1px solid #333; 
        color: white; 
        padding: 10px;
    }
    .form-control:focus { 
        background: #222; 
        color: white; 
        border-color: #c5a059;
        box-shadow: none; 
    }
    .btn-login { 
        background: #c5a059; 
        color: #000; 
        width: 100%; 
        font-weight: bold; 
        border-radius: 50px; 
        padding: 10px;
        border: none;
        transition: 0.3s;
    }
    .btn-login:hover { 
        background: #e0b663; 
        color: #000; 
        transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="login-card" data-aos="zoom-in" data-aos-duration="1000">
    <div class="text-center mb-4">
      <h2 class="fw-bold">SAX AUDIO</h2>
      <p class="text-secondary">Hesabınıza Giriş Yapın</p>
    </div>

    <form id="loginForm">
      <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
        <label class="form-label text-muted small">Kullanıcı Adı</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-4" data-aos="fade-up" data-aos-delay="200">
        <label class="form-label text-muted small">Şifre</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-login" data-aos="fade-up" data-aos-delay="300">Giriş Yap</button>
    </form>
    
    <div class="mt-4 text-center" data-aos="fade-in" data-aos-delay="500">
      <small class="text-muted">
        Admin: <b>admin</b> / 1234<br>
        Müşteri: <b>musteri</b> / 1234
      </small>
    </div>
  </div>

  <script src="assets/vendor/aos/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script>
    AOS.init();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === '1234') {
        Swal.fire({
            icon: 'success',
            title: 'Yönetici Girişi',
            text: 'Panele yönlendiriliyorsunuz...',
            timer: 1500,
            showConfirmButton: false,
            background: '#1a1a1a',
            color: '#fff',
            iconColor: '#c5a059'
        }).then(() => {
            localStorage.setItem('userRole', 'admin');
            window.location.href = 'admin.html';
        });
      } 
      else if (user === 'musteri' && pass === '1234') {
        Swal.fire({
            icon: 'success',
            title: 'Hoş Geldiniz',
            text: 'Alışverişe başlayabilirsiniz.',
            timer: 1500,
            showConfirmButton: false,
            background: '#1a1a1a',
            color: '#fff',
            iconColor: '#c5a059'
        }).then(() => {
            localStorage.setItem('userRole', 'customer');
            localStorage.setItem('cart', JSON.stringify([]));
            window.location.href = 'index.html';
        });
      } 
      else {
        Swal.fire({
            icon: 'error',
            title: 'Hata',
            text: 'Kullanıcı adı veya şifre yanlış!',
            confirmButtonColor: '#c5a059',
            background: '#1a1a1a',
            color: '#fff'
        });
      }
    });
  </script>
</body>
</html>
